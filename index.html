---
layout: default
---

<div id="posts" class="row"> 
  {% for post in site.posts %}
  <div id="post" class="col-xs-6 col-xs-offset-3">
    <p class="post-meta-over">{{ post.date | date: "%b %d, %y" }}</p>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
    </a>
  </div>
  {% endfor %}
</div>
