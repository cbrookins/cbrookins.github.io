---
layout: default
---
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h1>{{ page.title }}</h1>
    <p class="post-meta-under">{{ page.date | date: "%b %d, %y" }}</p>
    <p class="divide"></p>
      <article>
        {{ content }}
      </article>
  </div>
</div>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <ul class="list-inline">
      <li><a href="/"><button type="button" class="btn btn-default">Back</button></a></li>
      <li><a href="https://twitter.com/intent/tweet?screen_name={{ site.twitter }}&text=Re:%20http://{{ site.url }}{{ page.url }}" target="_blank"><button type="button" class="btn btn-default">Comment on Twitter</button></a></li>
    </ul>
  </div>
</div>
